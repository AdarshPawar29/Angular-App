<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors"  class="alert alert-danger">
        The username or password is invalid.
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
                <div *ngIf="username.pending">Checking for uniqueness...</div>
                <!-- <div *ngIf="form.get('username').touched && form.get('username').invalid" 
                    class="alert alert-danger">
                    Username Needed
                </div> --> 
                <!-- after creating the funtion for username -->
                <div *ngIf="username.touched && username.invalid" 
                    class="alert alert-danger">
                    <div *ngIf="username.errors.required">Username is Required</div>
                    <div *ngIf="username.errors.minlength">Min length {{ username.errors.minlength.requiredLength }} required</div>
                    <!-- after creating the username.validators.ts we can add the error div -->
                    <div *ngIf="username.errors.cannotContainSpace">Username cannot contains spaces</div>
                    <!-- after adding one more validation in username.validator.ts com  -->
                    <div *ngIf="username.errors.shouldBeUnique">Username already taken</div>
                </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formContolName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
